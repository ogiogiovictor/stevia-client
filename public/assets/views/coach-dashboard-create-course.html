<!doctype html> 
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
    <!-- CSS Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

     <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/res.css">
    <link rel="stylesheet" href="../css/animation.css">
    
    <title>Index</title>

</head>
<body class="onboard_pages">
<section class="whole_page_wrapper">
  
  <!-- Dashboard side Navigation -->
  <aside class="side_nav">
    <!-- dashboard logo -->
    <div class="full_row logo_div">
      <img src="../utils/images/48.png" alt="">
    </div>
    <!-- /dashboard logo -->
    <!-- Side Navs -->
    <div class="side_nav_wrapper">

      <a href="#">
          <i class="fab fa-buromobelexperte"></i> Overview
      </a>
      <a href="#" class="active">
          <i class="fas fa-award"></i> Courses
      </a>
      <a href="#">
          <i class="far fa-plus-square"></i> Services
      </a>
      <a href="#">
          <i class="far fa-credit-card"></i> Settlement
      </a>
      <a href="#">
          <i class="far fa-id-badge"></i> Find coaches
      </a>
      <a href="#">
          <i class="fas fa-cog"></i> Settings
      </a>
      <a href="#">
          <i class="fas fa-sign-out-alt"></i> Logout
      </a>

    </div>    
    <!-- /Side Navs -->
  </aside>
  <!-- /Dashboard side Navigation -->
  <!-- Dashboard Content side -->
  <section class="dashboard_body"> 

    <!-- top nav -->
    <div class="full_row top_nav">
        <div class="dashboard_center">
          <!-- top nav container -->
          <div class="flex_r_j_between_align_center">
            <!-- left side -->
            <div class="flex_r_a_center left_side">
              <div>
                  <a href="" class="flex_r_a_center">
                      <i class="fas fa-long-arrow-alt-left"></i> Back to Course
                  </a>                
              </div>
              <div>
                  <h4> Course Details </h4>
              </div>
            </div>
            <!-- /left side -->
            <!-- right side -->
            <div class="flex_r_j_between_align_center right_side">
              <div class="bell">
                  <i class="far fa-bell"></i>
              </div>
              <div class="flex_r_j_between_align_center username">
                <!-- name icon -->
                <span>
                    SM
                </span>
                <!-- /name icon -->
                <!-- name -->
                <h6>
                    Strive Masayiwa
                </h6>
                <!-- /name -->              
              </div>
            </div>
            <!-- /right side -->
          </div>
          <!-- /top nav container -->
        </div>
    </div>
    <!-- top nav -->
    <!-- create course form -->
    <div class="full_row create_course_form_section">
      <div class="dashboard_center">
        <!-- the form -->
        <div class="full_row create_course_form">
          <!-- Service Selection -->
          <div class="full_row service_section">
            <div class="full_row header">
              <p>
                Select which service you want to book 
              </p>
            </div>
            <div class="full_row servive_type">
              <!-- options -->
              <div class="flex_r_wrap servive_type_options">

                  <div>
                      <p>
                        CV Writing
                      </p>
                  </div>
                  <div>
                      <p>
                        Startup
                      </p>
                  </div>
                  <div class="active">
                      <p>
                        Career Change
                      </p>
                  </div>
                  <div>
                    <p>
                      Enterprenuership
                    </p>
                </div>
                <div>
                    <p>
                      Women in Tech
                    </p>
                </div>

              </div>
              <!-- /options -->
            </div>
          </div>
          <!-- /Service Selection -->
          <!-- Informations About the course -->
          <div class="full_row about_the_course">
            <!-- Header -->
            <div class="full_row header">
              <p> About the cousre </p>
            </div>
            <!-- Header -->
            <!-- form inputs -->
            <div class="common_input_wrapper_2">
              <input type="file" name="" id="">
            </div>
            <div class="full_row cols-2">
              <div class="common_input_wrapper_2">
                <input type="text" name="" id="" placeholder="Price per session">
              </div>
              <div class="common_input_wrapper_2">
                <input type="text" name="" id="" placeholder="Number of student">
              </div>
            </div>
            <div class="common_input_wrapper_2">
              <textarea name="" id="" cols="10" rows="5" placeholder="Course description"></textarea>
            </div>
            <div class="common_input_wrapper_2">
              <select name="" id="" class="search_select search_select2">
                  <option value=""> Communication channel </option>
              </select>
            </div>
            <div class="flex_r_j_between_align_center date_n_time">
              <!-- left -->
              <div class="flex_r_a_center left">

                <div class="label"> <p> Date </p> </div>
                <div class="common_input_wrapper_2">
                  <input type="text" name="" id="" placeholder="MM / DD / YY">
                </div>

              </div>
              <!-- left -->
              <!-- right -->
              <div class="flex_r_j_end_align_center right">
                <!-- Date -->
              <div class="flex_r_a_center time">
                <div class="label"> <p> Time </p> </div>
                <div class="common_input_wrapper_2">
                  <select name="" id="" class="search_select search_select2">
                      <option value=""> 00:00 </option>
                  </select>
                </div>
              </div>
                <!-- Date -->
                <!-- time -->
              <div class="flex_r_a_center to">
                <div class="label"> <p> To </p> </div>
                <div class="common_input_wrapper_2">
                  <select name="" id="" class="search_select search_select2">
                      <option value=""> 00:30</option>
                  </select>
                </div>
              </div>
                <!-- time -->
              </div>
              <!-- right -->
            </div>
            <div class="flex_r_j_end_align_center form_buttons">
              <button class="grey_btn"> cancel </button>
              <button class="black_btn"> add </button>
            </div>
            
            <!-- /form inputs -->
          </div>
          <!-- /Informations About the course -->
        </div>
        <!-- /the form -->

      </div>
    </div>
    <!-- /create course form -->
    
  </section>
  <!-- /Dashboard Content side -->
  


</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
<script src="../js/jQuery.min.js"></script>    
<script src="../js/main.js"></script> 

</body>
</html>
