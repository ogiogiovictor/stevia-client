<!doctype html> 
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
    <!-- CSS Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

     <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/res.css">
    <link rel="stylesheet" href="../css/animation.css">
    
    <title>Index</title>

</head>
<body class="onboard_pages">
<section class="whole_page_wrapper">

    
    <!-- Page Center Wrapper -->

    <div class="full_row post_a_job_signup">

        <!-- Page Center -->

        <!-- form wrapper -->
        <div class="form_wrapper">

            <!-- Form logo -->

            <div class="full_row">
                <img src="../utils/images/50.png" alt="">
            </div>

            <!-- Form logo -->

            <!-- login text -->

            <div class="full_row login_text">
                <h3>
                    Create an account                
                </h3>
                <p>
                    to continue to your dashboard
                </p>
            </div>

            <!-- /login text -->


            <!-- input fields -->

            <div class="full_row common_input_wrapper_2">
                <label for=""></label>
                <input type="text" name="" id="" placeholder="Name">
            </div>

            <div class="full_row common_input_wrapper_2">
                <label for=""></label>
                <input type="text" name="" id="" placeholder="Email Address">
            </div>

            <div class="full_row common_input_wrapper_2">
                <label for=""></label>
                <input type="text" name="" id="" placeholder="Phone number">
            </div>

            <div class="full_row common_input_wrapper_with_icon mt-24">

                <div class="input_div">
                    <label for=""></label>
                    <input type="text" name="" id="" placeholder="Password">
                </div>

                <div class="icon_div">
                    <i class="fas fa-eye-slash"></i>
                </div>

            </div>

            <!-- input fields -->

            <!-- Forget password link -->

            <div class="flex_r forget_password_link">
                <div>
                    <a href="" class="rubber_effect_link"> Forgot password? </a>
                </div>
            </div>

            <!-- Forget password link -->

            <!-- Login button -->
            
            <div class="full_row login_button">
                <button class="red_btn full_width_btn">
                    sign up
                </button>
            </div>

            <!-- /Login button -->

            <!-- Terms Wrapper -->

            <div class="full_row site_terms">

                <p>
                        Creating an account assumes that you agree to our
                        <a href="#" class="rubber_effect_link"> Terms of services </a>
                </p>

            </div>

            <!-- Terms Wrapper -->


        </div>
        <!-- /form wrapper -->


        <!-- Below_form_wrapper -->

        <div class="below_form text-center">

            <p>
                    Already have an account? <a href="#" class="rubber_effect_link"> Login </a>
            </p>            

        </div>

        <!-- /Below_form_wrapper -->


        <!-- /Page Center -->


    </div>

    <!-- /Page Center Wrapper -->


</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
<script src="../js/jQuery.min.js"></script>    
<script src="../js/main.js"></script> 

</body>
</html>
