                </h6>
                <h2>

              </div>

          </div>
          <!-- /Cards -->
          <!-- Cards -->
          <div class="flex_r_j_between_align_center">

          <!-- Right side -->          
          <div class="flex_r_wrap_align_center right spanToggle">

            <span> Ongoing </span>
            <span> Completed </span>
          </div>
          <!-- /Right side --> 
        </div>
        <!-- /Appointment top -->
        <!-- Appointment Container -->
        <div class="full_row flex_r_j_center_align_center appointment_container">
          <div class="empty_content text-center">
            <img src="../utils/images/39.png" alt="">
            <p>
                You have no appointments yet
            </p>
          </div>          
        </div>
        <!-- /Appointment Container -->
