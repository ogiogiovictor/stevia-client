<!doctype html> 
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
    <!-- CSS Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

     <!-- CSS Files -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/res.css">
    <link rel="stylesheet" href="../css/animation.css">
    
    <title>Index</title>

</head>
<body class="onboard_pages">
<section class="whole_page_wrapper">

    
  <!-- Header Nav -->

  <div class="full_row flex_r_j_between_align_center post-a-job-nav">

    <!-- nav logo -->

    <div>
        <img src="../utils/images/32.svg" alt="">
    </div>

    <!-- /nav logo -->

    <!-- Username -->
    <div class="flex_r_j_between_align_center username">

        <!-- name icon -->
        <span>
            IU
        </span>
        <!-- /name icon -->
        <!-- name -->
        <h6>
            Ifeanyi Umunnakwe
        </h6>
        <!-- /name -->

    </div>
    <!-- /Username -->

  </div>

  <!-- /Header Nav -->

  <!-- Form instruction section -->
  <div class="full_row text-center instruction">

      <h5>
            Post a Job
      </h5>
      <p>
            Please enter the job details below
      </p>
  </div>
  <!-- /Form instruction section -->

  <!-- Form wrapper Section -->
  <section>
        <div class="full_row form_section_wrapper">

            <div class="form_div">
                <!-- Form header -->
                <div class="full_row form_header">
                    <h5>
                        Job Information
                    </h5>
                </div>
                <!-- /Form header -->
                <!-- Form inputs -->
                <div class="full_row">
                    <div class="common_input_wrapper_2">
                        <input type="text" name="" id="" placeholder="Job Title (e.g Business Development Executive">
                    </div>
                </div>

                <div class="full_row">
                    <div class="common_input_wrapper_2">
                        <input type="text" name="" id="" placeholder="Company Name">
                    </div>
                </div>

                <div class="full_row">
                    <div class="common_input_wrapper_2">
                        <input type="file" name="" id="">
                    </div>
                </div>
    
                <div class="full_row">
                    <div class="common_input_wrapper_2">
                        <select name="" id="" class="search_select search_select2">
                            <option value=""> Job Category </option>
                        </select>
                    </div>
                </div>

                <div class="full_row grid_item_two">
                    <div>
                        <div class="common_input_wrapper_2">
                            <input type="text" name="" id="" placeholder="City">
                        </div>                        
                    </div>
                    <div>
                        <div class="common_input_wrapper_2">
                            <input type="text" name="" id="" placeholder="State">
                        </div>
                    </div>
                </div>

                <div class="full_row grid_item_two">
                        <div>
                            <div class="common_input_wrapper_2">
                                <input type="text" name="" id="" placeholder="Salary">
                            </div>                        
                        </div>
                        <div>
                            <div class="common_input_wrapper_2">
                                <input type="text" name="" id="" placeholder="Expiry date">
                            </div>
                        </div>
                </div>

                <!-- job type -->
                <div class="full_row job_type">

                    <!-- title -->
                    <div class="full_row title">
                        <p>
                            Job type
                        </p>
                    </div>
                    <!-- /title -->
                    <!-- options -->
                    <div class="flex_r_wrap job_type_options">

                        <div>
                            <p>
                                Part-Time
                            </p>
                        </div>
                        <div>
                            <p>
                                Remote
                            </p>
                        </div>
                        <div class="active">
                            <p>
                                Full-Time
                            </p>
                        </div>

                    </div>
                    <!-- /options -->
                </div>
                <!-- /job type -->
                <!-- Application mode -->
                <div class="full_row application_mode">
                    <!-- title -->
                    <div class="full_row title">
                        <p>
                            Application Mode
                        </p>
                    </div>
                    <!-- title -->
                    <!-- The modes -->
                    <div class="the_modes app_mode_grid">
                        <!-- By Mail -->
                        <div>
                            <div class="full_row mail_option">
                                <label for="mail">
                                <input type="radio" name="appMode" id="mail">
                                <span></span>
                                By Mail 
                                </label>
                            </div>
                            <!-- input -->
                            <div class="full_row">
                                <div class="common_input_wrapper_2 pl-40">
                                    <input type="text" name="" id="" placeholder="Email Address">
                                </div>                                
                            </div>
                        </div>
                        <!-- /By Mail -->
                        <!-- By Website -->
                        <div>
                            <div class="full_row web_option">
                                <label for="web">
                                <input type="radio" name="appMode" id="web">
                                <span></span>
                                By Website 
                                </label>
                            </div>
                            <!-- Input -->
                            <div class="full_row">
                                <div class="common_input_wrapper_2 pl-40">
                                    <input type="text" name="" id="" placeholder="Website URL">
                                </div>                                
                            </div>
                        </div>
                        <!-- /By Website -->
                    </div>

                    <!-- /The modes -->                                       

                </div>
                <!-- /Application mode -->
                <!-- Job description -->
                <div class="full_row job_description">
                    <!-- title -->
                    <div class="full_row title">
                        <p>
                            Job Description (Requirements, Resposibility etc.)
                        </p>
                    </div>
                    <!-- /title -->
                    <!-- description text editor -->   
                    <div class="full_row">
                            <div class="common_input_wrapper_2">
                                <input type="text" name="" id="" placeholder="">
                            </div>
                    </div>
                    <!-- description text editor -->
                </div>
                <!-- /Job description -->
                <!-- form buttons -->
                <div class="flex_r_j_center_align_center form_buttons">

                    <button class="cancel_btn">
                        Cancel                        
                    </button>
                    <button class="black_btn">
                        post job                        
                    </button>

                </div>
                <!-- /form buttons -->
                <!-- /Form inputs -->
            </div>
                
        </div>
  </section>
  <!-- /Form wrapper Section -->

  <!-- Need Help section -->
  <section>
      <div class="full_row">
          <div class="need_help text-center">
                <h2> Need Help? </h2> 
                <p> Contact our friendly team today and they will walk you through the process step by step. </p>      
                <button class="red_btn"> contact us </button> 
          </div>   
      </div>
  </section>
  <!-- /Need Help section -->


</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
<script src="../js/jQuery.min.js"></script>    
<script src="../js/main.js"></script> 

</body>
</html>
